<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
</head>
<body>
    <video id="localVideo" autoplay muted></video>
    <button id="startStreaming">Start Streaming</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const room = 'my-video-room';
        socket.emit('join', room);

        const localVideo = document.getElementById('localVideo');
        let localStream;
        let pc;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        document.getElementById('startStreaming').addEventListener('click', async () => {
            if (!localStream) {
                await startLocalStream();
            }

            pc = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('signal', { room, data: { candidate: event.candidate } });
                }
            };

            pc.onnegotiationneeded = async () => {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('signal', { room, data: { sdp: pc.localDescription } });
            };
        });

        socket.on('signal', async ({ sdp, candidate }) => {
            if (sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                if (sdp.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { room, data: { sdp: pc.localDescription } });
                }
            } else if (candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });

        startLocalStream();
    </script>
</body>
</html>
